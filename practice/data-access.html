<script type="text/javascript" src="spring.js"></script>
<script>
var test = 'global';
function outer() {
    var test = 'outer';

    return function() {
        var test = 'middle';

        return function() {
            var test = 'inner';
            //var body = document.body;
        };
    };
}
var elTitle = $('h1');

var timing = Spring.Lang.timing();
var sum = 0, cases = 100;
for (var i = cases; i; --i) {
    sum += timing.span(); 
    for (var j = 10000; j; --j) {
        outer()()();
    }
}
elTitle.innerHTML = sum / cases;
</script>

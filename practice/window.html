<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>window</title>
</head>
<body>
<h1>window</h1>

<script type="text/javascript">
// don't work in IE
document.writeln('window width:' + window.outerWidth);
document.writeln('window height:' + window.outerHeight);
document.writeln('window screen x:' + window.screenX);
document.writeln('window screen y:' + window.screenY);
document.writeln('view port width:' + window.innerWidth);
document.writeln('view port height:' + window.innerHeight);
document.writeln('horizontal scroll:' + window.pageXOffset);
document.writeln('vertical scroll:' + window.pageYOffset);
</script>
</body>
</html>

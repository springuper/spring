<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>select</title>
<style type="text/css">
#div1 { display: -webkit-box; width: 300px; }
#button1 { -webkit-box-flex: 1.0; }
#button2 { -webkit-box-flex: 2.0; }
</style>
</head>
<body>
<h1>Flex box</h1>

<div id="div1">
<button id="button1">Hello</button>
<button id="button2">Goodbye</button>
</div>

</body>
</html>
